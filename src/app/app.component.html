<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="name">Payee Name: </label>
      <input type="text" class="form-control" (input)="onNameChange($event)" >
    </div>

    <div class="col">
      <label for="name"><b>Name</b></label>
      <div class="">
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="name">Payment Date: </label>
      <input type="date" class="form-control" (input)="onDateChange($event)" >
    </div>

    <div class="col">
      <label for="name"><b>Payment Date</b></label>
      <div class="">
        {{date | date: 'dd MMMM, yyyy'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="name">Amount: </label>
      <input type="number" class="form-control" (input)="onAmountChange($event)" >
    </div>

    <div class="col">
      <label for="name"><b>Amount Paid</b></label>
      <div class="">
        {{amount | currency: 'NGN'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="name">Height: </label>
      <input type="number" class="form-control" (input)="onHeightChange($event)" >
    </div>

    <div class="col">
      <label for="name"><b>Height</b></label>
      <div class="">
        {{height | number: '1.3'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="name">Miles: </label>
      <input type="number" class="form-control" (input)="onMilesChange($event)" >
    </div>

    <div class="col">
      <label for="name"><b>Kilometer</b></label>
      <div class="" *ngIf="(miles | convert: 'km')>10">
        {{miles | convert: 'km' | number: '1.2'}}
      </div>
    </div>
  </div>
</div>

{{car | json}}
